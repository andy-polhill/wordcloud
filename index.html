<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Word cloud</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:700|Merriweather' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/wordcloud.css'>
</head>

<body>
  <div class='wrapper'>
    <div class='wordcloud'></div>
  </div>
  <div class='metadata'>

  </div>

  <script type='text/template' id='meta-template'>
    <div>
      <h3>{{label}}</h3>
      <dl>
        <dt>Total mentions</dt>
        <dd>{{volume}}</dd>
      </dl>
      <dl>
        <dt>Positive mentions</dt>
        <dd class='positive'>{{sentiment.positive}}</dd>
      </dl>
      <dl>
        <dt>Neutral mentions</dt>
        <dd class='neutral'>{{sentiment.neutral}}</dd>
      </dl>
      <dl>
        <dt>Negative mentions</dt>
        <dd class='negative'>{{sentiment.negative}}</dd>
      </dl>
    </div>
  </script>

  <script src='./dist/wordcloud.js'></script>
  <script src='./node_modules/babel-core/browser-polyfill.js'></script>
  <script src='./node_modules/hogan.js/dist/hogan-3.0.2.js'></script>
  <script>
    new WordCloud(document.querySelector('.wordcloud'), TOPICS);
    new MetadataView(document.querySelector('.metadata'));
  </script>

</body>
</html>
