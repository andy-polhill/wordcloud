<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Word cloud</title>
  <link href='http://fonts.googleapis.com/css?family=Cantarell:400,700|Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/wordcloud.css'>
</head>

<body>
  <!--[if lte IE 8]>
    <h1>Computer says no, please update your browser</h1>
  <![endif]-->
  <!--[if gte IE 9]>
    <script src='./node_modules/custom-event-polyfill/custom-event-polyfill.js'></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
  <div class='wordcloud-wrapper'>
    <div class='wordcloud'></div>
  </div>
  <div class='metadata-wrapper'>
    <div class='metadata'></div>
  </div>
  <script type='text/template' id='meta-template'>
    <h3><span class="label">Topic: </span>{{label}}</h3>
    <table>
      <tr class='bold'>
        <td>Total mentions</td>
        <td>{{volume}}</td>
      </tr>
      <tr>
        <td>Positive mentions</td>
        <td class='positive bold'>{{sentiment.positive}}</td>
      </tr>
      <tr>
        <td>Neutral mentions</td>
        <td class='neutral bold'>{{sentiment.neutral}}</td>
      </dl>
      <tr>
        <td>Negative mentions</td>
        <td class='negative bold'>{{sentiment.negative}}</td>
      </tr>
    </table>
  </script>

  <script src='./dist/wordcloud.js'></script>
  <script src='./node_modules/babel-core/browser-polyfill.min.js'></script>
  <script src='./node_modules/hogan.js/dist/hogan-3.0.2.js'></script>
  <script>
    var TOPIC_SELECT_EVENT = 'topic:selected';
    new WordCloud(document.querySelector('.wordcloud'), TOPICS);
    new MetadataView(document.querySelector('.metadata'),
        document.getElementById(MetadataView.META_TEMPLATE_ID).textContent);
  </script>
  <!--<![endif]-->

</body>
</html>
